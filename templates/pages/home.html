{% extends 'shared/base.html' %}
{% load static %}
{% block title %}Cake Capture - Home{% endblock title %}
{% block content %}
<!-- 圖片輪播 -->
<div class="carousel-container w-full h-screen overflow-hidden relative">       
  <div class="carousel-slide w-full h-full">                           
    <img src="{% static 'index_img/box-01.jpeg' %}" alt="Image 1" class="carousel-image w-full h-full absolute inset-y-0 right-0 w-1/2"/>
  </div>
  <div class="carousel-slide w-full h-full">
    <img src="{% static 'index_img/box-02.jpeg' %}" alt="Image 2" class="carousel-image w-full h-full object-cover"/>
  </div>
  <div class="carousel-slide w-full h-full">
    <img src="{% static 'index_img/box-03.jpeg' %}" alt="Image 3" class="carousel-image w-full h-full absolute inset-y-0 right-0 w-1/2"/>
  </div>
  <!-- 添加更多圖片 -->

  <!-- 添加導航按鈕 --> 
  <button class="carousel-button prev absolute left-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-4 text-7xl">‹</button>
  <button class="carousel-button next absolute right-0 top-1/2 transform -translate-y-1/2 bg-gray-800 text-white p-4 text-7xl">›</button>
</div>

<!-- 背景圖片部分 -->
<div class="min-h-screen flex items-center justify-center" style="background-image: url('{% static 'index_img/macarons.jpeg' %}'); background-size: cover; background-position: center;">
    <a href="{% url 'products:category' category='macarons' %}">
        <h1
            class="bg-red-300 bg-opacity-50 p-4 rounded-lg text-7xl text-red-500 transition-transform duration-300 hover:scale-110"
        >
            馬卡龍
        </h1>
    </a>
</div>
<div class="min-h-screen flex items-center justify-center" style="background-image: url('{% static 'index_img/poundcake4.jpeg' %}'); background-size: cover; background-position: center;">
    <a href="{% url 'products:category' category='poundcake' %}">
        <h1
            class="bg-red-300 bg-opacity-50 p-4 rounded-lg text-7xl text-red-500 transition-transform duration-300 hover:scale-110"
        >
            磅蛋糕
        </h1>
    </a>
</div>
<div class="min-h-screen flex items-center justify-center" style="background-image: url('{% static 'index_img/creamcake.jpeg' %}'); background-size: cover; background-position: center;">
    <a href="{% url 'products:category' category='freshcreamcake' %}">
        <h1
            class="bg-red-300 bg-opacity-50 p-4 rounded-lg text-7xl text-red-500 transition-transform duration-300 hover:scale-110"
        >
            鮮奶油蛋糕
        </h1>
    </a>
</div>
<div class="min-h-screen flex items-center justify-center" style="background-image: url('{% static 'index_img/pastry.jpeg' %}'); background-size: cover; background-position: center;">
    <a href="{% url 'products:category' category='frenchpastry' %}">
        <h1
            class="bg-red-300 bg-opacity-50 p-4 rounded-lg text-7xl text-red-500 transition-transform duration-300 hover:scale-110"
        >
            法式甜點
        </h1>
    </a>
</div>
<div class="min-h-screen flex items-center justify-center" style="background-image: url('{% static 'index_img/chocolate.jpeg' %}'); background-size: cover; background-position: center;">
    <a href="{% url 'products:category' category='chocolate' %}">
        <h1
            class="bg-red-300 bg-opacity-50 p-4 rounded-lg text-7xl text-red-500 transition-transform duration-300 hover:scale-110"
        >
            巧克力
        </h1>
    </a>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  let currentIndex = 0;                                     
  const slides = document.querySelectorAll('.carousel-slide');   
  const totalSlides = slides.length;                            
  const prevButton = document.querySelector('.carousel-button.prev');
  const nextButton = document.querySelector('.carousel-button.next');  

  function showSlide(index) {                              
    slides.forEach((slide, i) => {
      slide.style.display = (i === index) ? 'block' : 'none';
    });
  }

  function nextSlide() {                                  
    currentIndex = (currentIndex + 1) % totalSlides;
    showSlide(currentIndex);
  }

  function prevSlide() {                                 
    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
    showSlide(currentIndex);
  }

  nextButton.addEventListener('click', nextSlide);
  prevButton.addEventListener('click', prevSlide);         

  showSlide(currentIndex);
  setInterval(nextSlide, 3000); // 自動播放間隔時間（毫秒）         
});
</script>
<style>
.carousel-bullet.active {
  background-color: #000;
  width: 12px;
  height: 12px;
}
.carousel-bullet {
  transition: background-color 0.3s ease, width 0.3s ease, height 0.3s ease;
}

</style>

{% endblock %}
