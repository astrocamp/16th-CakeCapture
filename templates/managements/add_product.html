{% extends "managements/managements_base.html" %} 

{% block managements_content %}
	<div class="mb-4">
		<h1 class="text-2xl font-bold border-b-2 border-red-300 mb-4">新增商品</h1>
			<form method="post" enctype="multipart/form-data" class="space-y-4">
					{% csrf_token %}
					<div class="flex gap-2">
						<label for="name" class="block text-xl font-semibold text-gray-700">商品名稱:</label>
						{{ form.name }}
					</div>
					<div class="flex gap-2">
						<label for="name" class="block text-xl font-semibold text-gray-700">商品類別:</label>
						{{ form.category }}
					</div>
					<div class="flex gap-2">
						<label for="name" class="block text-xl font-semibold text-gray-700">商品價格:</label>
						{{ form.price }}
					</div>
					<div class="flex gap-2">
						<label for="name" class="block text-xl font-semibold text-gray-700">商品數量:</label>
						{{ form.quantity }}
					</div>
					<div class="flex gap-2">
						<label for="name" class="block text-xl font-semibold text-gray-700">商品描述:</label>
						{{ form.description }}
					</div>
					<div class="flex gap-2">
						<label for="name" class="block text-xl font-semibold text-gray-700">商品圖片:</label>
						{{ form.image }}
					</div>
					<button type="submit" class="mt-4 bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded">新增商品</button>
			</form>
	</div>
{% endblock %}
