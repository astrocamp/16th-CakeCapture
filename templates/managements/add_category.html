{% extends "managements/managements_base.html" %} 

{% block managements_content %}
<div class="mb-4">
	<h1 class="text-2xl font-bold border-b-2 border-red-300">新增類別</h1>
	<form method="post">
			{% csrf_token %}
			<div class="flex gap-2 mt-4">
				<label class="block text-xl font-semibold text-gray-700">類別名稱:</label>
				{{ form.name }}
			</div>
			<button type="submit" class="mt-4 bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded">新增類別</button>
	</form>
</div>
{% endblock %}
