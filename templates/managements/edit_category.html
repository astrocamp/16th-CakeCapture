{% extends "managements/managements_base.html" %} 

{% block managements_content %}
<h1 class="text-2xl font-bold border-b-2 border-red-300 mb-4">類別編輯 - {{ product.name }}</h1>
<form method="post" enctype="multipart/form-data" class="space-y-4">
	{% csrf_token %}
	<div class="flex gap-2">
		<label class="block text-xl font-semibold text-gray-700">類別名稱:</label>
		{{ form.name }}
	</div>
	<button type="submit" class="mt-4 bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded">保存</button>
</form>
<a href="{% url 'managements:product_list' %}" class="block my-4 text-lg hover:text-red-400">-->返回商品總覽<--</a>
{% endblock %}
