{% extends "managements/managements_base.html" %} 

{% block managements_content %}
<div class="flex justify-between items-center border-b-2 border-red-300 mb-4">
	<h1 class="text-2xl font-bold">類別編輯 - {{ category.name }}</h1>
	<div class="mb-2 bg-red-400/80 hover:bg-red-500 text-white font-bold py-2 px-4 rounded-xl">
		<a href="{% url 'managements:product_list' %}">返回商品總覽</a>
	</div>
</div>
<form method="post" enctype="multipart/form-data" class="space-y-4 mb-2">
	{% csrf_token %}
	<div class="flex gap-2">
		<label class="block text-xl font-semibold text-gray-700">類別名稱:</label>
		{{ form.name }}
	</div>
	<div>
		<button type="submit" class="mt-4 bg-blue-400 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded">保存</button>
	</div>
</form>
<form method="post" action="{% url 'managements:delete_category' category.id %}" class="relative bottom-12 left-20" onsubmit="return confirm('確定要刪除這個類別嗎？');">
	{% csrf_token %}
	<button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
		刪除類別</button>
</form>
{% endblock %}
