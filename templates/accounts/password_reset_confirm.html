{% extends 'shared/base.html' %}
{% block content%}
<div class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="max-w-md w-full bg-white p-8 shadow-md rounded-md">
    {% if validlink %}
    <h2 class="text-2xl font-bold mb-6">重設密碼</h2>
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="id_new_password1" class="block text-sm font-medium text-gray-700">請輸入新密碼</label>
        <input type="password" name="new_password1" class="form-control  mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" autocomplete="new-password" maxlength="254" required id="id_new_password1" placeholder="Enter password">
      </div>
      <div>
        <label for="id_new_password2" class="block text-sm font-medium text-gray-700">再次輸入新密碼</label>
        <input type="password" name="new_password2" class="form-control  mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" autocomplete="new-password" maxlength="254" required id="id_new_password2" placeholder="Confirm password">
      </div>
      <div>
        <button type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-300 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          重設密碼
        </button>
      </div>
    </form>
    {% else %}
    <div class="alert alert-warning">
      此密碼重置連結已失效, 請重新申請
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
