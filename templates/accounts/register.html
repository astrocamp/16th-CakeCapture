{% extends 'shared/base.html' %}
{% block content %}
<div class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="max-w-md w-full bg-white p-8 shadow-md rounded-md">
    {% if user.is_authenticated %}
    <h2 class="text-2xl font-bold text-red-600">請先登出再使用註冊功能</h2>
    {% else %}
    <h2 class="text-2xl font-bold mb-6">註冊</h2>
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
        <span for="username" class="block text-md font-medium text-gray-700">帳號</span>
        {{ form.username }}
        
      </div>
      <div>
        <span for="email" class="block text-md font-medium text-gray-700">電子郵件</span>
        {{ form.email }}
      </div>
      <div>
        <span for="password" class="block text-md font-medium text-gray-700">密碼</span>
        {{ form.password1 }}
      </div>
      <div>
        <span for="confirm-password" class="block text-md font-medium text-gray-700">確認密碼</span>
        {{ form.password2 }}
      </div>
      <div>
        <button type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-300 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          註冊
        </button>
      </div>
    </form>
    {% endif %}
  </div>
</div>
{% endblock %}
