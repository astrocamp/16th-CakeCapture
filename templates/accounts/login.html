{% extends 'shared/base.html' %}
{% load socialaccount %}

{% block content %}
<div class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="max-w-md w-full bg-white p-8 shadow-md rounded-md">
    {% if user.is_authenticated %}
    <h2 class="text-2xl font-bold text-red-600">請先登出再執行登入</h2>
    {% else %}
    <h2 class="text-2xl font-bold mb-6">登入</h2>
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">帳號</label>
          {{form.username}}
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">密碼</label>
        {{form.password}}
      </div>
      <div>
        <label for="remember_me" class="block text-sm font-medium text-gray-700">保持登入30天？</label>
        {{form.remember_me}}
      </div>
      <div class="flex items-center justify-between">
        <div class="text-sm">
          <a href="{% url 'accounts:password_reset' %}" class="font-medium text-blue-600 hover:text-blue-500">忘記密碼？</a>
          <div class="my-6 mx-auto">
            <button class="flex justify-center rounded-3xl border-2 bg-white p-1 text-black hover:bg-gray-200 sm:p-2">
              <img src="https://freesvg.org/img/1534129544.png" class="mr-2 w-6 object-fill" /><a href="{% provider_login_url 'google' %}?next=/">Log in with Google</a>
              </img>
          </div>
          
        
        </div>
      </div>
      <div>
        <button type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-300 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
          登入
        </button>
      </div>
    </form>
    {% endif %}
  </div>
</div>

{% endblock %}
