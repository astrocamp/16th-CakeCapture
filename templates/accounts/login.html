{% extends 'shared/base.html' %}


{% block content %}
<div class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="max-w-md w-full bg-white p-8 shadow-md rounded-md">
    <h2 class="text-2xl font-bold mb-6">登入</h2>
    <form action="" method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">帳號</label>
          {{form.username}}
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">密碼</label>
        {{form.password}}
      </div>
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input type="checkbox" id="remember-me" name="remember-me"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          <label for="remember-me" class="ml-2 block text-sm text-gray-900">記住我</label>
        </div>
        <div class="text-sm">
          <a href="#" class="font-medium text-blue-600 hover:text-blue-500">忘記密碼？</a>
          
        </div>
      </div>
      <div>
        <button type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-300 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
          登入
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
