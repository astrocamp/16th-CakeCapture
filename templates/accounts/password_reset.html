

{% extends 'shared/base.html' %}
{% block content %}
<div class="bg-gray-100 flex justify-center items-center h-screen">
  <div class="max-w-md w-full bg-white p-8 shadow-md rounded-md">
    <h2 class="text-2xl font-bold mb-6">忘記密碼？</h2>
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="id_email" class="block text-sm font-medium text-gray-700">註冊的電子郵件</label>
        <input type="email" name="email"  class="form-control  mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" autocomplete="email" maxlength="254" required id="id_email" placeholder="Enter email">
      </div>
      <div>
        <button type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-300 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          重設密碼
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
