{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>

	<!-- Using Tailwindcss -->
	<link rel="stylesheet" href="{% static 'styles/output.css' %}">

	<!-- Using Alpine.js -->
	<script src="{% static 'scripts/output.js' %}" type="module"></script>

	<!-- 引入 Swiper.js CSS -->
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

	<style>
		.hover\:scale-110:hover {
			transform: scale(1.1);
		}
	</style>
	<!-- 引入打包 bulid.js -->
	<script src="{% static 'scripts/output.js' %}" defer></script>

	<!-- font awesome -->
	<script src="https://kit.fontawesome.com/505f24e6d0.js" crossorigin="anonymous"></script>
</head>

<body>

	{% include "shared/navbar.html" %}

	{% block content %}
	{% endblock %}

	{% include "shared/footer.html" %}

	{% if messages %}
	{% for message in messages %}
	<script>
		document.addEventListener('DOMContentLoaded', function ()
		{
			Swal.fire({
				icon: '{{ message.tags }}',
				title: '{{ message }}',
			})
		})
	</script>
	{% endfor %}
	{% endif %}

</body>

</html>
