{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<!-- Using alpine / htmx / htmx-ws / hyperscript -->
	<script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
	<script src="https://unpkg.com/htmx.org/dist/htmx.js"></script>
	<script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
	<script src="https://unpkg.com/hyperscript.org@0.9.12"></script>

	<!-- Using Tailwindcss -->
	<link rel="stylesheet" href="{% static 'styles/output.css' %}">
	<!-- Using Tailwindcss CDN temporarily -->
	<script src="https://cdn.tailwindcss.com"></script>

	<!-- Using Alpine.js -->
	<script src="{% static 'scripts/output.js' %}" type="module"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

	<!-- 引入 Swiper.js CSS -->
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
	<style>
		.hover\:scale-110:hover {
			transform: scale(1.1);
		}
		[x-cloak] {
			display: none !important;
		}
	</style>
	<!-- 引入打包 bulid.js -->
	<script src="{% static 'scripts/output.js' %}" defer></script>

	<!-- font awesome -->
	<script src="https://kit.fontawesome.com/505f24e6d0.js" crossorigin="anonymous"></script>
</head>

<body>
	{% include 'shared/nav.html' %}
	{% block content %}
	{% endblock %}
	{% include 'shared/footer.html'%}

	{% if messages %}
	{% for message in messages %}
	<script>
		document.addEventListener('DOMContentLoaded', function ()
		{
			Swal.fire({
				icon: '{{ message.tags }}',
				title: '{{ message }}',
			})
		})
	</script>
	{% endfor %}
	{% endif %}

</body>

</html>
