{% if messages %}
<div class="fixed inset-0 flex items-center justify-center">
  <div class="bg-white border border-gray-300 rounded-lg shadow-lg p-6">
    {% for message in messages %}
    <div class="text-sm text-gray-800 py-2">
      {{ message }}
    </div>
    {% endfor %}
  </div>
</div>
{% endif %}
